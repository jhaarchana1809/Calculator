<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
    <meta name="viewport" content="width=device-width initial-scale=0">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
        <!-- <legend>CALCULATOR</legend> -->
        <form class="calculator">
            <h3 class="owner">Calculator</h3>
            <input type="text" readonly class="input" name="display" id="dislpay">
            <div class="btn">
                <input type="button" value="AC" onclick="display.value=''" class="ac">
                <input type="button" value="DEL" class="del"  onclick="dislpay.value=dislpay.value.toString().slice(0, -1)">
                <input type="button" value="%"  onclick="display.value+='%'">
                <input type="button" value="/" onclick="display.value+='/'"> 
            </div>
               
            <div class="btn">
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9" onclick="display.value+='9'">
                <input type="button" value="*" onclick="display.value+='*'">
            </div>
                
            <div class="btn">
                <input type="button" value="6"  onclick="display.value+='6'">
                <input type="button" value="5"  onclick="display.value+='5'">
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="-"  onclick="display.value+='-'">
            </div>
               
            <div class="btn">
                <input type="button" value="3"  onclick="display.value+='3'">
                <input type="button" value="2"  onclick="display.value+='2'">
                <input type="button" value="1"  onclick="display.value+='1'">
                <input type="button" value="+"  onclick="display.value+='+'">
            </div>
                
            <div class="btn">
                <input type="button" value="x^2" onclick="display.value=display.value * display.value">
                <input type="button" value="0"  onclick="display.value+='0'">
                <input type="button" value="."  onclick="display.value+='.'">
                <input type="button" value="="  class="equal" onclick="display.value=eval(dislpay.value)">
            </div>
                
       </form>
  </body>
</html>
